<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Culture Flex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>

    </style>
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body is-flex is-align-items-center is-justify-content-space-between">
      <img src="./assets/images/book.png" alt="Image 1" class="image is-64x64">
      <img src="./assets/images/controller.png" alt="Image 2" class="image is-64x64">
      <img src="./assets/images/dice.png" alt="Image 3" class="image is-64x64">
      <p class="title" style="margin: 0 20px;">Pop Culture Flex</p>
      <img src="./assets/images/movieslate.png" alt="Image 4" class="image is-64x64">
      <img src="./assets/images/musicnote.png" alt="Image 5" class="image is-64x64">
      <img src="./assets/images/tv.png" alt="Image 6" class="image is-64x64">
    </div>
  </section>
  <div id="modal-trivia" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Choose your quiz</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <form id="modal-form">
          <label>pick a category</label>
          <select id="category-type">
            <option value="Entertainment: Books">Books</option>
            <option value="Entertainment: Film">Film</option>
            <option value="Entertainment: Music">Music</option>
            <option value="Entertainment: Musicals & Theatres">Musicals & Theatres</option>
            <option value="Entertainment: Television">Television</option>
            <option value="Entertainment: Video Games">Video Games</option>
            <option value="Entertainment: Board Games">Board Games</option>
            <option value="Entertainment: Japanese Anime & Manga">Japanese Anime & Manga</option>
            <option value="Entertainment: Cartoon & Animations">Cartoon & Animations</option>
          </select>
          <label>pick a difficulty</label>
          <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
          <label>Pick question type</label>
          <select id="question-type">
            <option value="Multiple Choice">Multiple Choice</option>
            <option value="True or False">True or False</option>
            <option value="Both">Both</option>
          </select>

        </form> 
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button type="'submit" id="user-choices" form="modal-form" class="button is-success">Start trivia quiz</button>
          <button class="button">Cancel</button>
        </div>
      </footer>
        </div>
      </div>
      <div class="my-1 is-flex is-justify-content-center">
        <button id="start-button" class="button is-primary js-modal-trigger" data-target="modal-trivia">Choose your Quiz</button>
      </div>
      <div id="question-form">
        <form id="quiz-form" class="my-4"></form>
      </div>
    <script src = "./assets/js/script.js"></script>
</body>
</html>
